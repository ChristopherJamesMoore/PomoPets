<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoPets - Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/tictac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="select-box">
        <header>Sun & Moon</header>
        <div class="content">
            <div class="title">Choose Your Side:</div>
            <div class="options">
                <button class="playerX">
                    <i class="fas fa-sun" style="color: gold; font-size: 24px;"></i>
                </button>
                <button class="playerO">
                    <i class="fas fa-moon" style="color: #40739e; font-size: 24px;"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn"><i class="fas fa-sun"></i> Turn</span>
                <span class="Oturn"><i class="fas fa-moon"></i> Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script>requireAuth();</script>
    <script src="../js/tictactoe.js"></script>
    <a href="games.html" class="home-button">Back to Games</a>
</body>
</html>

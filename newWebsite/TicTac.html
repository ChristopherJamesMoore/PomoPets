<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="TicTac.css">
    <!-- Linking Font Awesome For Icons (X and O) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Sun & Moon</header>
    <div class="content">
      <div class="title">Choose Your Side:</div>
      <div class="options">
        <button class="playerX">
          <i class="fas fa-sun" style="color: gold; font-size: 24px;"></i> 
        </button>
        <button class="playerO">
          <i class="fas fa-moon" style="color: #40739e; font-size: 24px;"></i> 
        </button>
    </div>
    </div>
  </div> 
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
    <span class="Xturn">
        <i class="fas fa-sun"></i> Turn
    </span>
    <span class="Oturn">
        <i class="fas fa-moon"></i> Turn
    </span>
    <div class="slider"></div>
</div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
  <script src="TicTacToe.code-workspace.js"></script>
   <a href="Games.html">
  <button class="home-button">üè† Home</button>
   </a>
</body>
</html>

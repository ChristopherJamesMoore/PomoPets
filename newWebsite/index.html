<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>PomoPets</title>
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="pages/shop.html">Shop</a></li>
            <li><a href="pages/study.html">Study</a></li>
            <li><a href="pages/pets.html">Pets</a></li>
            <li><a href="pages/games.html">Games</a></li>
            <li><a href="pages/help.html">Contact</a></li>
        </ul>
    </nav>
    <div class="page-content">
        <h1>Welcome To PomoPets!</h1>
        <p>An interactive study pet game!</p>
        <p class="login-prompt" id="login-prompt">Don't forget to <a href="pages/login.html">Login!</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                const profile = await getProfile(user.id);
                const name = profile?.display_name || 'User';
                const el = document.getElementById('login-prompt');
                if (el) el.innerHTML = 'Welcome back, ' + escapeHtml(name) + '!';
            }
        })();
    </script>
</body>
</html>
